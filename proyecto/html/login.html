<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ManosSeguras</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
        <header class="site-header">
        <nav class="nav-main">
            <div class="logo">
                <a href="index.html">
                    <img src="../img/main-logo.png" alt="ManosSeguras">
                </a>
            </div>
            <div class="nav-links-wrapper">
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="profesionales.html">Profesionales</a></li>
                    <li><a href="miperfil.html">Mi Perfil</a></li>
                    <li><a href="admin.html">Admin</a></li>
                </ul>
                <div class="nav-actions">
                    <a href="login.html" class="btn btn-outline">Ingresar</a>
                    <a href="registro.html" class="btn btn-primary">Crear cuenta</a>
                </div>
            </div>
        </nav>
    </header>


    <main class="auth-wrapper">
        <section class="auth-card">
            <div class="auth-header">
                <p class="eyebrow">Acceso</p>
                <h1>Iniciar sesión</h1>
                <p>Ingresá para seguir tus solicitudes, responder mensajes y actualizar tu perfil profesional</p>
            </div>
            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="input-control" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="input-control" required>
                </div>
                <div class="auth-actions">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    <a class="auth-link" href="recuperar-password.html">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="auth-meta">
                    ¿No tenés una cuenta? <a href="registro.html">Crear una cuenta</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 ManosSeguras</p>
        </div>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría la lógica de autenticación
            alert('Inicio de sesión exitoso');
        });
    </script>
</body>
</html>
